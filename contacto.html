    <section class="container">
        <div class="row">
            <div class="col">
                <h1>Contacto</h1>
                <!-- Formulario de contacto Bootstrap -->
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                      <label for="validationCustom01" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom02" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">Localidad</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Elija una Localidad v&aacute;lida
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom04" class="form-label">Departamento</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Departamento</option>
                        <option>Artigas</option>
                        <option>Salto</option>
                        <option>Paysand&uacute;</option>
                        <option>R&iacute;o Negro</option>
                        <option>Soriano</option>
                        <option>Colonia</option>
                        <option>San Jos&eacute;</option>
                        <option>Montevideo</option>
                        <option>Canelones</option>
                        <option>Florida</option>
                        <option>Flores</option>
                        <option>Durazno</option>
                        <option>Tacuaremb&oacute;</option>
                        <option>Rivera</option>
                        <option>Cerro Largo</option>
                        <option>Lavalleja</option>
                        <option>Maldonado</option>
                        <option>Rocha</option>
                        <option>Treinta y Tres</option>
                    </select>
                      <div class="invalid-feedback">
                        Departamento inv&aacute;lido
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom05" class="form-label">C&oacute;digo postal</label>
                      <input type="text" class="form-control" id="validationCustom05" required>
                      <div class="invalid-feedback">
                        C&oacute;digo postal inv&aacute;lido
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          De acuerdo con los t&eacute;rminos y condiciones
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary bt-boot" type="submit">Enviar</button>
                    </div>
                  </form>




            </div>    
        </div>
    </section>
